 <!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="styles.css" rel="stylesheet" />
  <title>P5R compendium & mementos tracker</title>
  <h1>P5R Compendium & Mementos Requests tracker</h1>
</head> 
<body> 
  <div id="compendium-container">
    <table class="center" id="compendium-table">
      <thead>
        <tr>
          <th>Check?</th>
          <th>LVL</th>
          <th>Persona</th>
          <th>Arcana</th>
        </tr>
      </thead>
      <tbody id="compendium-tbody">
        <!-- Täidetakse JavaScriptiga -->
      </tbody>
    </table>
  </div>

<div id="mementos-container">
    <table class="center" id="mementos-table">
      <thead>
        <tr>
          <th>Done?</th>
          <th>Path</th>
          <th>Request</th>
          <th>Unlock conditions</th>
        </tr>
      </thead>
      <tbody id="mementos-tbody">
        <!-- Täidetakse JavaScriptiga -->
      </tbody>
    </table>
  </div>

<script src="script.js"></script>
</body>
</html>
